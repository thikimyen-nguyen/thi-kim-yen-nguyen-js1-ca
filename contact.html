<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <h1>Contact Form</h1>
        <form >
            <label for="name">Name (required)
                <div class="form_error" id="nameError">Please enter your name</div>
                <input type="text" name="name" id="name">
            </label>
            <label for="subject">Subject (minimum 10 characters)
                <div class="form_error" id="subjectError">Subject must be at least 10 characters</div>
                <input type="text" name="subject" id="subject">
            </label>
            <label for="email">Email
                <div class="form_error" id="emailError">Please enter a valid email address</div>
                <input type="email" name="email" id="email">
            </label>
            <label for="address">Address (minimum 25 characters)
                <div class="form_error" id="addressError">Address must be at least 25 characters</div>
                <input type="text" name="address" id="address">
            </label>
            <button>Submit</button>
        </form>
    </main>

    <script src="js/contact.js"></script>
</body>
</html>
